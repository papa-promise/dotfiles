animations {
    enabled = false
}
background {
    monitor = DP-3
    path = /tmp/hyprlock/mon1.png
    blur_passes = 3
    blur_size = 5
    brightness = 0.85
}
background {
    monitor = DP-4
    path = /tmp/hyprlock/mon2.png
    blur_passes = 3 
    blur_size = 5
    brightness = 0.85
}
input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = JetBrainsMono Nerd Font
    font_color = $font_color

    placeholder_text = Enter Password
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}
